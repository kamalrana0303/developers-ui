<div role="dialog" dir="ltr" arial-mode="true">
    <div class="uvFeedbackHighlightdialogroot">
        <h1 class="uvFeedbackHighlightdialogtitle-bar">
            <div class="uvFeedbackHighlightdialogtitle">
                Highlight or Hide info on your screenshot
            </div>
            <div class="scSharedMaterialiconroot scSharedMaterialiconbaseline">
                <button mat-mini-fab color="gray" (click)="close()">
                    <close></close>
                </button>
            </div>
        </h1>
        <div class="uvFeedbackHighlightdialogannotation-wrapper">
            <img  id="uvFeedbackHighlightdialogannotation-preview-id" class="uvFeedbackHighlightdialogannotation-preview" [src]="imgUrl">
            <canvas id="uvFeedbackHighlightdialogannotation-canvas-id" class="uvFeedbackHighlightdialogannotation-canvas" width="1440" height="900"></canvas>
            <div id="uvFeedbackHighlightdialogannotation-close-icon-id" class="uvFeedbackHighlightdialogannotation-close-icon" style="width: 1440px; height: 900px">
                <!-- <div id="uvFeedbackHighlightdialogclose-icon-canvas-id" class="uvFeedbackHighlightdialogclose-icon-canvas">
                    <img src="../assets/close.svg" height="24px" width="24px">
                </div> -->
            </div>
        </div>

        <div class="uvFeedbackHighlightdialogactions">
            <div class="uvFeedbackHighlightdialogleft-actions" cdkFocusRegionStart>
                <button #highlightButton mat-stroked-button cdkFocusInitial class="scSharedMaterialbuttonroot" (click)="highlightImage()">
                    <span class="scSharedMaterialButtonicon">
                        <mat-icon svgIcon="highlight"></mat-icon>
                    </span>
                    <span>Highlight</span>
                </button>
                <button #hideButton mat-stroked-button class="scSharedMaterialbuttonroot" (click)="hideImage()">
                    <span class="scSharedMaterialbuttonicon">
                        <mat-icon svgIcon="hide"></mat-icon>
                    </span>  
                    <span>Hide</span>
                </button>
            </div>
            <div class="uvFeedbackHighlightdialoghighlight-button" cdkFocusRegionEnd>
                <button #cancelButton mat-stroked-button class="scSharedMaterialbuttonroot" (click)="close()">
                    <span>Cancel</span>
                </button>
                <button #doneButton mat-stroked-button class="scSharedMaterialbuttonroot" (click)="updateImage()">
                    <span>Done</span>
                </button>
            </div>
        </div>
    </div>

    
</div>
