<div class="container-0">
    <mat-card >
        <mat-card-title>
            <h2>Looking for something else?</h2>
        </mat-card-title>
        <mat-nav-list dense class="reverse-list">
            <div class="z">
                <mat-list-item>
                   <div class="item" fxLayout="row" fxLayoutAlign="space-between center">
                        <h3 matLine>Send feedback</h3>
                        <div fxLayout="row" fxLayoutAlign="end start">
                            <a ><mat-icon>info</mat-icon></a>
                        </div>
                   </div>
                </mat-list-item>
            </div>

            <div class="y">
                <mat-list-item (click)="open()">
                   <div class="item" fxLayout="row" fxLayoutAlign="space-between center">
                        <h3 matLine>See help options</h3>
                        <div fxLayout="row" fxLayoutAlign="end start">
                            <a ><mat-icon>info</mat-icon></a>
                        </div>
                   </div>
                </mat-list-item>
                <div class="yy">
                    <mat-divider class="yyy"></mat-divider>
                </div>
            </div>
            
        </mat-nav-list>
        
    </mat-card>
</div>
