<div fxLayout="row" fxLayoutAlign="center">
    <div class="container-one" fxLayout="column" fxLayoutAlign="center center">
      
        <div class="bird" >
           
        </div>
        
        <!-- <img src="../assets/birds.svg"> -->
        <div fxLayout="column" fxLayoutAlign="center center" fxFlex="100" class="semi-circle">
            <div fxFlex="100" >
                <p >Sign in</p>
            </div>
            <div >
                <p>Use Your Account</p>
            </div>
            <div>
                <mat-icon color="error" *ngIf="error">error</mat-icon>
            </div>
        </div>
        
        <form fxFlex="100" [formGroup]="loginForm" (ngSubmit)="submit()" >
            <div fxLayout="column" class="view-box" >
                <mat-form-field color="amber" fxFlex>
                    <input matInput type="text" formControlName="username" placeholder="Username" >
                    <mat-error *ngIf="loginForm.hasError('required',['username'])">username is required</mat-error>
                </mat-form-field>
               
                <mat-form-field color="amber" fxFlex >
                    <input matInput="password" formControlName="password"  placeholder="Password">
                    <mat-error *ngIf="loginForm.hasError('required', ['password'])">password is required</mat-error>
                </mat-form-field >
                
                <button type="submit" mat-flat-button  color="amber">Login</button>
            </div>
        </form>
       
    </div>
</div>
