                <h6 fxFlex class="heading">
                    UPDATE BIRTHDAY
                </h6>
                <mat-form-field  appearance="outline" color="maggie">
                    <mat-label>Birthday</mat-label>
                    <input matInput [matDatepicker]="picker"  formControlName="date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker (monthSelected)="setMonthAndYear($event, picker)" #picker></mat-datepicker>
                    <mat-error>Date is invalid</mat-error>
                </mat-form-field>

                <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="5px" >
                    <button mat-stroked-button (click)="cancel()"> Cancel</button>
                    <button mat-stroked-button class="save" color="primary" (click)="updateDOB()">Save</button>
                    <ng-container
                    *progressBarAware="{onShow: onProgressShow.bind(this),onHide: onProgressHide.bind(this), progressId: 'profile-page'}">
                    <!-- <developers-spinner></developers-spinner> -->
                    
                    </ng-container>
