<div class="fixed">
    <mat-tab-group  fxLayout="column" [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onChange($event)">
        <mat-tab fxFlex label="HOME" >
            <ng-template mat-tab-label>
                <div class="tab">
                    <div class="item-icon">
                        <mat-icon>account_circle</mat-icon>
                    </div>
                    <div class="item-title">
                        Home
                    </div>
                </div>
                
            </ng-template>
        </mat-tab>
        
        <mat-tab fxFlex label="PERSONAL_INFO">
            <ng-template mat-tab-label>
                <div class="tab">
                    <div class="item-icon">
                        <mat-icon>recent_actors</mat-icon>
                    </div>
                    <div class="item-title">
                        Personal Info
                    </div>
                </div>
                
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    
</div>
<div class="container">

</div>
