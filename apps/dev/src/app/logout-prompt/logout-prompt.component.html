<h3 mat-dialog-title>
    Logout
</h3>
<mat-dialog-content>
    Are you sure you want to logout?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="confirm()">Confirm</button>
    <button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
